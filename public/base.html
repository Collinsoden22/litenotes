<!DOCTYPE html>

<head>
    <title> Litenote | Manage Your Notes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>


<nav class="navbar navbar-dark bg-dark fixed-top text-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../">Litenote</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"> Welcome, {{ name }}</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Account</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active text-dark" href="#" id="dropdownId" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Note</a>
              <div class="dropdown-menu mb-3" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="../home/#Notes">My Notes</a>
                <a class="dropdown-item" href="../new-note">New Note</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link text-danger" href="#">Logout <i class="bi bi-toggle2-off"> </i></a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Note with keyword" aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

{% block content %}
    Bod content goes here
{% endblock %}

{% block footer %}
<div class="card ml-5 mt-5 bg-dark text-light border-0">
    <div class="card-footer text-center mt-5 border-0">
    Collins Oden &copy; {{ year }}
        <div class="d-flex justify-content-center">
          <p class="card-text p-2">
            <a href="https://linkedin.com/in/collinsoden">
            <i class="bi bi-linkedin"></i>
          </a>
        </p>
        <p class="card-text p-2">
          <a href="https://github.com/collinsoden22">
          <i class="bi bi-github"></i>
        </a>
      </p>
      <p class="card-text p-2">
        <a href="https://twitter.com/collinsoden1">
        <i class="bi bi-twitter"></i>
      </a>
    </p>
  </div>
  </div>
{% endblock footer %}
</body>
</html>
