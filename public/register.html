<!DOCTYPE html>

<head>
    <title> Register | Litenotes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>

    <form class="m-5 mt-2 border-success border p-5" method="post">
        <div class="card border-0 mb-1">
          <div class="card-body">
            <h4 class="card-title text-center">Litenotes</h4>
            <p class="card-text text-center">Create an account</p>
          </div>
        </div>
        <input type="hidden" value="{{ csrf_token }}" name="login_form_token">
        <div class="p-3">
          <label for="exampleInputPassword1" class="form-label">Full Name</label>
          <input type="text" name="fullName" class="form-control"  required>
        </div>

        <div class="p-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="p-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="p-3">
          <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
          <input type="password" name="passwordConf" class="form-control" id="exampleInputPassword2" required>
        </div>
        <div class="p-3">
          <label for="" class="form-label">Profile Picture</label>
          <input type="file" name="password" class="form-control" id="" required>
        </div>
        <div class="form-check text-center">
            <label class="form-check-label text-dark">
                Already Have an account? <a href="/" class="link-no-underline">Login</a></label>
          </div>
        <div class="p-3">
            <button type="submit" class="btn btn-dark p-3 col-12 pb-3">Create Account</button>
        </div>
            </form>
</body>
