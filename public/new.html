{% extends 'base.html' %}

{% block content %}


<div class="d-flex mt-3">

    <div class="flex-shrink-0">
        <img src="#" alt="" width="300">
    </div>
    <div class="flex-grow-1 ms-3">
        <h5 class="mt-5">Create New Note </h5>

  </div>
</div>
<div class="col-md-12 m-5 center">
<div class="card col-md-11 bg-dark">
  <form class="card-body">
    <h5 class="card-title text-info">New Note</h5>
    <input type="hidden" value="{{ csrf_token }}" name="new_note_form_token">
    <div class="mb-3">
      <label for="" class="form-label text-light mt-5">Title </label>
      <input type="text" class="form-control" name="title" rows="3" required >
    </div>
    <div class="mb-3">
      <label for="" class="form-label text-light mt-5">Enter your idea below</label>
      <textarea class="form-control" name="note" id="" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-info float-end">Save</button>
  </form>
</div>
</div>

{% endblock content %}
